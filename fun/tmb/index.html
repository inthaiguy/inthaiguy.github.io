<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6f6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #startButton {
            margin-top: 50px;
            padding: 20px 40px;
            font-size: 2em;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #7b1fa2;
        }
        #counter {
            margin-top: 50px;
            font-size: 3em;
            color: #333;
        }
        #imageContainer {
    margin-top: 30px;
    position: relative;
    width: 80%;
    max-width: 800px;
    height: 400px;
    margin-left: auto;
    margin-right: auto;
    overflow: hidden;
    border-radius: 10px;
    display: flex; /* Center the image using Flexbox */
    align-items: center;
    justify-content: center;
}
#imageContainer img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}


        #happyBirthday {
            margin-top: 50px;
            font-size: 4em;
            opacity: 0;
            animation: colorChange 5s infinite, fadeIn 2s forwards;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            20% { color: #ffa500; }
            40% { color: #ffff00; }
            60% { color: #008000; }
            80% { color: #0000ff; }
            100% { color: #4b0082; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <button id="startButton">Start</button>
    <div id="counter"></div>
    <div id="imageContainer"></div>
    <div id="happyBirthday">ðŸŽ‰ Happy Birthday! ðŸŽ‚</div>

    <script src="script.js"></script>
</body>
</html>

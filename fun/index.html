<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Tutorials</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        .container h2 {
            font-size: 20px;
            font-weight: bold;
            color: #2d2d56;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        /* Link styling */
        .container ul {
            list-style: none;
            padding: 0;
        }

        .container ul li {
            margin-bottom: 10px;
        }

        .container ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #595c8a;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .container ul li a:hover {
            color: #2d2d56;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Web Tutorials</h2>
        <ul>
            <li><a href="#">HTML Head</a></li>
            <li><a href="#">HTML Id</a></li>
            <li><a href="#">HTML Iframes</a></li>
            <li><a href="#">CSS Link Styling</a></li>
            <li><a href="#">HTML Favicon</a></li>
            <li><a href="#">HTML Accessibility</a></li>
        </ul>
    </div>

</body>
</html>

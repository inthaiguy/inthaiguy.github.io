<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <img src="img/2021-Tesla-ModelY.avif" width="180">
        <div class="main-content">
            <div class="temp-box">
                <h2>Temperature</h2>
                <p id="tempF">Inside: -- °F | Outside: -- °F</p>
            </div>
            <div class="battery-box">
                <h2>Battery Level</h2>
                <div class="battery-ring">
                    <svg width="150" height="150">
                        <circle cx="75" cy="75" r="70"></circle>
                    </svg>
                    <div class="battery-percentage" id="battery_level">--%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <img src="img/2021-Tesla-ModelY.avif" width="180" alt="Tesla Model Y">
        <h1 id="display_name">Vehicle Name</h1>
        <div class="main-content">
            <div class="temp-box">
                <h2>Temperature</h2>
                <div class="temperature-scales">
                    <!-- Inside Temperature Scale -->
                    <div class="temp-scale">
                        <svg width="300" height="30">
                            <defs>
                                <linearGradient id="insideTempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:red;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <rect x="0" y="5" width="300" height="20" fill="url(#insideTempGradient)" />
                            <line id="insideTempLine" x1="0" y1="5" x2="0" y2="25" stroke="black" stroke-width="2"/>
                        </svg>
                        <p>Cabin Temp: <span id="inside_tempF">--</span> °F</p>
                    </div>
                    <!-- Outside Temperature Scale -->
                    <div class="temp-scale">
                        <svg width="300" height="30">
                            <defs>
                                <linearGradient id="outsideTempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:red;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <rect x="0" y="5" width="300" height="20" fill="url(#outsideTempGradient)" />
                            <line id="outsideTempLine" x1="0" y1="5" x2="0" y2="25" stroke="black" stroke-width="2"/>
                        </svg>
                        <p>Outside Temp: <span id="outside_tempF">--</span> °F</p>
                    </div>
                </div>
            </div>
            <div class="battery-box">
                <h2>Battery Level</h2>
                <div class="battery-ring">
                    <svg width="150" height="150">
                        <circle cx="75" cy="75" r="70"></circle>
                    </svg>
                    <div class="battery-percentage" id="battery_level">--%</div>
                </div>
            </div>
        </div>
        <p id="last_updated">Last Updated: --</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
